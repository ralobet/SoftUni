<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSumator</title>
</head>
<body>
<form>

<input type="number" id="num1" />+
<input type="number" id="num2" />=
<input type="number" id="sum" />
    <br>
<input type ="button" onclick="calc()" value="Sum" />
</form>
<script>
   function calc() { let num1=document.getElementById(`num1`).value;
    let num2=document.getElementById(`num2`).value;
    let sum=Number(num1)+Number(num2);
    document.getElementById(`sum`).value=sum;}
</script>
</body>
</html>
